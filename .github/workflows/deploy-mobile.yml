name: Deploy Mobile to EAS

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/deploy-mobile.yml'
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      profile:
        description: 'EAS build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        working-directory: ./apps/mobile
        run: npm install
      
      - name: Determine build profile
        id: profile
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=preview" >> $GITHUB_OUTPUT
          fi
      
      - name: Build on EAS
        working-directory: ./apps/mobile
        run: |
          eas build --platform all --profile ${{ steps.profile.outputs.profile }} --non-interactive --no-wait
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
      
      - name: Build summary
        run: |
          echo "âœ… EAS build triggered for profile: ${{ steps.profile.outputs.profile }}"
          echo "ðŸ“± Check build status at https://expo.dev"
          echo ""
          echo "Next steps:"
          echo "1. Monitor build progress in Expo dashboard"
          echo "2. Test the build on physical devices"
          echo "3. Submit to App Store/Play Store when ready"

